jobs:
  include:
    - language: php
      sudo: required
      dist: trusty
      php:
        - 7.4
      before_script:
        - cd laravel-json-api
        - composer self-update --2
        - composer update
        - composer install --no-interaction
      deploy:
        skip_cleanup: true
        provider: script
        script: vendor/bin/dep deploy
        on:
          branch: master
    - language: node_js
      node_js:
        - "node"
      cache: npm
      before_script:
        - cd vue-material-dashboard
        - npm install -g @vue/cli
      script: npm run build
      deploy:
        provider: pages
        skip_cleanup: true
        on:
          branch: master
